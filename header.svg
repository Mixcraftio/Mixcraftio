<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 854 200" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
    <style>
        .text {
            font-size: 90px;
            font-weight: 700;
            font-family: Arial;
        }
        .desc {
            font-size: 20px;
            font-weight: 500;
            font-family: Arial;
        }
    </style>
    <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#654932"/>
            <stop offset="100%" stop-color="#709c41"/>
        </linearGradient>
    </defs>

    <g>
        <path d="" fill="url(#linear)" opacity="0.4">
            <animate attributeName="d" dur="20s" repeatCount="indefinite"
                keyTimes="0;0.333;0.667;1" calcMode="spline"
                keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1" begin="0s"
                values="
                    M0 0L 0 60Q 213.5 90 427 70T 854 80L 854 0 Z;
                    M0 0L 0 70Q 213.5 80 427 75T 854 70L 854 0 Z;
                    M0 0L 0 80Q 213.5 70 427 85T 854 70L 854 0 Z;
                    M0 0L 0 60Q 213.5 90 427 70T 854 80L 854 0 Z">
            </animate>
        </path>
        <path d="" fill="url(#linear)" opacity="0.4">
            <animate attributeName="d" dur="20s" repeatCount="indefinite"
                keyTimes="0;0.333;0.667;1" calcMode="spline"
                keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1" begin="-10s"
                values="
                    M0 0L 0 65Q 213.5 100 427 75T 854 85L 854 0 Z;
                    M0 0L 0 75Q 213.5 60 427 60T 854 70L 854 0 Z;
                    M0 0L 0 70Q 213.5 65 427 75T 854 75L 854 0 Z;
                    M0 0L 0 65Q 213.5 100 427 75T 854 85L 854 0 Z">
            </animate>
        </path>
    </g>

    <!-- Text well below the waves -->
    <text text-anchor="middle" x="50%" y="80%" class="text" style="fill:#ffffff;" stroke-width="1">
        Mixcraftio
    </text>
    <text text-anchor="middle" x="60%" y="90%" class="desc" style="fill:#ffffff;">
        Error-driven development
    </text>
</svg>
